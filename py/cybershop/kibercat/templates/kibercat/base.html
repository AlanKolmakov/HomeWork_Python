{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="header">
    <div class="wrap">
        <ul class="mainmenu">
            {% for m in menu %}
            <li class="last"><a href="{% url m.url_name %}">{{ m.index_name }}</a></li>
            {% endfor %}

        </ul>
    </div>
</div>
<div class="content">
    <div class="wrap">

        {% block content %}
        {% endblock content %}

    </div>
</div>
</body>
</html>
